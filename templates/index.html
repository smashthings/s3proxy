    <body class="text-gray-700">
      <div class="mx-auto px-4 min-h-screen max-w-screen-xl flex-col divide-y divide-gray">
        <div>
          <div class="pt-8 text-2xl">
            S3 Proxy
          </div>
          <div class="pb-6 text-sm">
            {{ bucket_name }} - {{ region }} - {{ account_number }}
          </div>
        </div>
        <div>

          
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                <th scope="col" class="p-4">
                  <div class="flex items-center">
                    <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checkbox-all-search" class="sr-only">checkbox</label>
                  </div>
                </th>
                <th scope="col" class="px-6 py-3">
                  Object
                </th>
                <th scope="col" class="px-6 py-3">
                  Last Modified
                </th>
                <th scope="col" class="px-6 py-3">
                  Size
                </th>
                <th scope="col" class="px-6 py-3">
                  Type
                </th>
                <th scope="col" class="px-6 py-3">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody>
              {% for i in objs %}
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="w-4 p-4">
                  <div class="flex items-center">
                    <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                  </div>
                </td>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                  {{ name }}
                </th>
                <td class="px-6 py-4">
                  {{ last_modified }}
                </td>
                <td class="px-6 py-4">
                  {{ size }}
                </td>
                <td class="px-6 py-4">
                  {{ type }}
                </td>
                <td class="px-6 py-4 text-right">
                  <a href="{{ link }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">link</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
      </div>
