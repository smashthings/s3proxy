<!DOCTYPE html>

<html>
  <head>
    {% raw %}
    <title>s3-proxy | {{ bucket_name }} </title>
    {% endraw %}
    {{ (path.templatedir + "/head.html") | nested_template }}
  </head>

  <body class="text-gray-700">
    <div class="mx-auto px-4 min-h-screen max-w-screen-xl flex-col">
      <div>
        <div class="pt-8 text-2xl font-bold">
          S3 Proxy
        </div>
        <div class="pt-2 pb-6 text-sm">
          {% raw %}
          <span class="px-2 text-white bg-teal-600 rounded py-1">{{ bucket_name }}</span> / {{ region }} / {{ account_number }}
          {% endraw %}
        </div>
      </div>
      <div id="searchElements" class="flex mb-4">

        <div class="w-1/3 m-1 relative">
          <div class="inset-y-0 flex items-center pr-1.5 cursor-pointer hover:font-extrabold h-1/2" onclick="document.getElementById('searchPrefix').value = '';">
            <label for="prefix" class="block text-sm font-medium text-gray-700 grow">Prefix</label>
            <div class="px-2 text-sm text-gray-400">Clear</div>
          </div>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input type="text" name="prefix" id="searchPrefix" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6 px-2">
          </div>
        </div>

        <div class="w-1/3  m-1 relative">
          <div class="inset-y-0 flex items-center pr-1.5 cursor-pointer hover:font-extrabold h-1/2" onclick="document.getElementById('searchDelimiter').value = '';">
            <label for="delimiter" class="block text-sm font-medium text-gray-700 grow">Delimiter</label>
            <div class="px-2 text-sm text-gray-400">Clear</div>
          </div>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input type="text" name="delimiter" id="searchDelimiter" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6 px-2" value="/">
          </div>

        </div>

        <div class="w-1/3  m-1 relative">
          <div class="inset-y-0 flex items-center pr-1.5 cursor-pointer hover:font-extrabold h-1/2" onclick="document.getElementById('searchToken').value = '';">
            <label for="token" class="block text-sm font-medium text-gray-700 grow">Token</label>
            <div class="px-2 text-sm text-gray-400">Clear</div>
          </div>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input type="text" name="token" id="searchToken" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6 px-2">
          </div>
        </div>

      </div>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
      <div id="objectTable">
      </div>
    </div>

    <div aria-live="assertive" class="pointer-events-none fixed inset-x-0 bottom-0 flex items-end px-4 py-6 sm:items-start sm:p-6 z-10">
      <div class="flex w-full flex-col items-center space-y-4 sm:items-end" id="notificationsContainer"></div>
    </div>

  </body>
  <script>
    {{ (path.templatedir + "/../dist/out.js") | file_content }}
  </script>
</html>
